<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="shortcut icon" href="../static/Assets/iconnny.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7_dtp.css" rel="stylesheet" type="text/css">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
  {% if title %}
     <title>{{title}}</title>
  {% else %}
      <title>E-Blogs</title>
  {% endif %}
</head>
<body class="p-style">

  {% block navigation %}

  <nav class="navbar sticky-top text-light navbar-dark navbar-expand-md bg-dark py-3">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"></span><span> E-Blogs <i class="fa fa-home" aria-hidden="true"></i></span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation </span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-5">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"> <a class="nav-link" href="{{url_for('userview.aboutWriter')}}">About the author</a></li>
                <li class="nav-item"> <a class="nav-link" href="{{url_for('userview.latest')}}">Latest Post</a></li>
                <li class="nav-item"><a class="nav-link text-dark btn theme-bg" href="#subscribe">Subscribe</a></li>
            </ul>
        </div>
     
    </div>
</nav>

    
  {% endblock %}


  {% block content %}
    

  {% endblock %}



  {% block footer %}

<div id="subscribe" class="container subscribe">
  <form class="form mb-2" action="https://gmail.us14.list-manage.com/subscribe/post?u=1cf02f1c503c0475951f8d503&amp;id=f622ad13fa" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <p class="text-center theme-text">
      Subscribe to have a quote sent to your mail daily.
      
      </p>
    <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
    <div class="mc-field-group form-group">
      <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
    </label>
      <input type="email" value="" placeholder="Email Address" name="EMAIL" class="required email form-control" id="mce-EMAIL">
      <input type="submit" value="Send" name="subscribe" id="mc-embedded-subscribe" class="button btn px-4 theme-bg">
    </div>
    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_1cf02f1c503c0475951f8d503_f622ad13fa" tabindex="-1" value=""></div>
    <div id="mce-responses" class="clear foot">
      <div class="response" id="mce-error-response" style="display:none"></div>
      <div class="response" id="mce-success-response" style="display:none"></div>
  </form>
  
  </div>
    
  {% endblock %}

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
  
<script src="{{url_for('static',filename='script.js')}}"></script>
</body>
</html>


</body>
</html>
